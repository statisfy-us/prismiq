version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: prismiq
      POSTGRES_PASSWORD: prismiq_demo
      POSTGRES_DB: prismiq_demo
    ports:
      - "5432:5432"
    volumes:
      - demo_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prismiq -d prismiq_demo"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  demo_postgres_data:
