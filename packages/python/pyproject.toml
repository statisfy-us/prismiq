[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prismiq"
version = "0.1.0"
description = "Open-source embedded analytics platform"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Prismiq Contributors" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Typing :: Typed",
]
dependencies = [
    "asyncpg>=0.29.0",
    "pydantic>=2.0.0",
    "fastapi>=0.109.0",
    "sqlalchemy>=2.0.0",  # Core only, not ORM
    "uvicorn>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pyright>=1.1.350",
    "ruff>=0.4.0",
    "pre-commit>=3.7.0",
]
redis = [
    "redis>=5.0.0",
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pyright>=1.1.350",
    "ruff>=0.4.0",
    "pre-commit>=3.7.0",
]

[project.urls]
Homepage = "https://github.com/prismiq/prismiq"
Documentation = "https://prismiq.dev/docs"
Repository = "https://github.com/prismiq/prismiq"

[tool.hatch.build.targets.wheel]
packages = ["prismiq"]

# ============================================================================
# Type Checking (Pyright)
# ============================================================================
[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "strict"
include = ["prismiq"]
exclude = ["tests", ".venv", "build", "dist"]

# ============================================================================
# Testing (Pytest)
# ============================================================================
[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short -m 'not integration'"
filterwarnings = ["ignore::DeprecationWarning"]
markers = [
    "integration: mark test as integration test (requires DATABASE_URL)",
]

[tool.coverage.run]
source = ["prismiq"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

# ============================================================================
# Linting & Formatting (Ruff) - replaces Black, isort, flake8
# ============================================================================
[tool.ruff]
target-version = "py310"
line-length = 100
exclude = [".venv", "build", "dist", "__pycache__"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # Line too long (let formatter handle it)
    "S101",   # Use of assert (fine in tests)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "S105", "S106"]  # Allow asserts, hardcoded passwords in tests

[tool.ruff.lint.isort]
known-first-party = ["prismiq"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
