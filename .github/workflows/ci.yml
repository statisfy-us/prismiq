name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: prismiq
          POSTGRES_PASSWORD: prismiq_test
          POSTGRES_DB: prismiq_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Lint with Ruff
        run: uv run ruff check packages/python

      - name: Check formatting
        run: uv run ruff format --check packages/python

      - name: Type check with Pyright
        run: uv run pyright packages/python/prismiq

      - name: Run tests
        env:
          DATABASE_URL: postgresql://prismiq:prismiq_test@localhost:5432/prismiq_test
        run: uv run pytest packages/python -v --cov=prismiq --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  react:
    name: React
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: packages/react/package-lock.json

      - name: Install dependencies
        working-directory: packages/react
        run: npm ci

      - name: Type check
        working-directory: packages/react
        run: npm run typecheck

      - name: Build
        working-directory: packages/react
        run: npm run build

      # - name: Test
      #   working-directory: packages/react
      #   run: npm test
