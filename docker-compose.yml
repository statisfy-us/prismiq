# Local development database
# Usage: docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: prismiq-postgres
    environment:
      POSTGRES_USER: prismiq
      POSTGRES_PASSWORD: prismiq_dev
      POSTGRES_DB: prismiq_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prismiq -d prismiq_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Redis for caching
  # redis:
  #   image: redis:7-alpine
  #   container_name: prismiq-redis
  #   ports:
  #     - "6379:6379"

volumes:
  postgres_data:
